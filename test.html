<html>
<head>
  <title>core-header-panel</title>


<script src="bower_components/webcomponentsjs/webcomponents.js"></script>


  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-icons/communication-icons.html">
  <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-item-body.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<style>
      /* TODO: these colors should come from paper-styles/default-theme.html
      once Polymer/polymer#1415 is fixed. */
      paper-drawer-panel #drawer {
        background-color: #3f51b5;
        border-right: 1px solid #ccc;
      }

      paper-drawer-panel::shadow #drawer {
        background-color: #3f51b5;
        border-right: 1px solid #ccc;
      }

      paper-drawer-panel[right-drawer] #drawer {
        border-left: 1px solid #ccc;
        border-right: none;
      }
      paper-drawer-panel[right-drawer]::shadow #drawer {
        border-left: 1px solid #ccc;
        border-right: none;
      }

      paper-drawer-panel #main  { background-color: #c5cae9 }
      paper-drawer-panel::shadow #main { background-color: #c5cae9; }

      button {
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }
	  section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    .list {
      display: inline-block;
      padding: 8px 0;
	  color: #FFF;
    }

    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }
    </style>

  </head>

  <body>

    <paper-drawer-panel id="coreDrawerPanel">
      <div drawer>
      <div class="list">
      <paper-icon-item>
        <iron-icon icon="inbox" item-icon></iron-icon> Inbox
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="send" item-icon></iron-icon> Outbox
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="delete" item-icon></iron-icon> Trash
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="report" item-icon></iron-icon> Spam
      </paper-icon-item>
    </div>
      </div>
      <div main>
        <div>
          <button onclick="flipDrawer()">flip drawer</button>
        </div>
        <div>
          <button paper-drawer-toggle>toggle drawer</button>
        </div>
      </div>
    </paper-drawer-panel>

    <script>
      (function(global) {

        'use strict';

        var DRAWER_ATTR = 'right-drawer';

        var cdp = document.getElementById('coreDrawerPanel');

        global.flipDrawer = function() {
          if (cdp.hasAttribute(DRAWER_ATTR)) {
            cdp.removeAttribute(DRAWER_ATTR);
          } else {
            cdp.setAttribute(DRAWER_ATTR, '');
          }
        }

      }(this));
    </script>

  </body>
</html>

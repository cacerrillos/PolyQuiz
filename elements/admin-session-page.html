<!doctype html>
<dom-module id="admin-session-delete-prompt">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<style is="custom-style">
	paper-dialog {
		background-color: white;
		padding: 20px;
	}
</style>
<template>
<paper-dialog id="dialog" on-iron-overlay-closed="closedEvent" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
	<h2>Delete Session?</h2>
	Id: <span style="font-weight:bold;">[[sessionid]]</span><br>
	Name: <span style="font-weight:bold;">[[sessionname]]</span>
	<div class="buttons">
		<paper-button dialog-dismiss>Cancel</paper-button>
		<paper-button dialog-confirm>Delete</paper-button>
	</div>
</paper-dialog>
</template>
<script>
Polymer({
	is: "admin-session-delete-prompt",
	properties: {
		sessionid: String,
		sessionname: String
	},
	closedEvent: function(e){
		if(e.detail.confirmed){
			this.fire("delete-confirm", { sessionid: this.sessionid });
		}
		console.log(e);
	},
	open: function(){
		this.$.dialog.open();
	},
	ready: function(){
		
	}
});
</script>
</dom-module>
<dom-module id="admin-session-create-form">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.validButton {
			background-color: #4285f4;
			color: rgba(255,255,255,1.00);
		}
	</style>
<template>
	<div class="row">
		<div class="6u 12u(xsmall)">
			<paper-material>
				<iron-ajax id="createAjax" url="../api/1.0/sessions/create.php" handle-as="json" on-response="createResp"></iron-ajax>
				<div class="row">
					<div class="12u"><paper-button on-click="toggleForm">Create New Session</paper-button></div>
					<iron-collapse id="collapse">
						<div class="12u"><paper-input name="sessionname" label="Session Name" on-change="formDataChanged" id="sessionName"></paper-input></div>
						<div class="12u">
							<iron-ajax id="housesAjax" url="../api/1.0/houses/houses.php" handle-as="json" on-response="housesResp" auto></iron-ajax>
							<poly-dropdown-input id="houseSelector" name="house" objects="[[houses]]" defaulttext="Select A House" raised on-selected-changed="formDataChanged"></poly-dropdown-input>
						</div>
						<div class="12u">
							<iron-ajax id="allquizInfoAjax" url="../api/1.0/quiz/owned.php" handle-as="json" on-response="quizInfoResp" auto></iron-ajax>
							<poly-dropdown-input id="quizSelector" name="quiz" objects="[[quizzes]]" defaulttext="Select A Quiz" raised on-selected-changed="formDataChanged"></poly-dropdown-input>
						</div>
						<div class="12u">
							<div class="row">
								<div class="12u">
									<paper-radio-group selected="open" id="status">
										<paper-radio-button name="open">Open</paper-radio-button>
										<paper-radio-button name="closed">Closed</paper-radio-button>
									</paper-radio-group>
								</div>
								<div class="12u">
									<paper-radio-group selected="show" id="show">
										<paper-radio-button name="show">Show Scores</paper-radio-button>
										<paper-radio-button name="dontshow">Don't Show Scores</paper-radio-button>
									</paper-radio-group>
								</div>
							</div>
						</div>
						<paper-button raised id="submitButton" class="" on-click="reqSubmit">Create</paper-button>
						<paper-button raised id="reset" class="" on-click="resetForm">Reset</paper-button>
					</iron-collapse>
				</div>
			</paper-material>
		</div>
	</div>
</template>
<script>
Polymer({
	is: "admin-session-create-form",
		properties: {
		quizzes: Object,
		houses: Object,
		selectedquiz: String,
		selectedhouse: String,
		sessionname: String,
		
	},
	toggleForm: function(e){
		this.$.collapse.toggle();
	},
	housesResp: function(e){
		if(e.detail.response){
			console.log(e);
			var arr = [];
			var roww = function(id, text){
					this.id = id;
					this.text = text;
				};
			for(var x = 0; x < e.detail.response.length; x++){
				var tis = e.detail.response[x];
				arr.push(new roww(tis.data.houseId, tis.data.houseName));
			}
			if(arr.length > 0){
				this.houses = arr;
			}
		}
	},
	quizInfoResp: function(e){
		if(e.detail.response){
			var arr = [];
			var roww = function(id, text){
					this.id = id;
					this.text = text;
				};
			for(var x = 0; x < e.detail.response.length; x++){
				var tis = e.detail.response[x];
				arr.push(new roww(tis.uuid, tis.name));
			}
			if(arr.length > 0){
				this.quizzes = arr;
			}
		}
	},
	reqSubmit: function(e){
		this.$.createAjax.params = {
			sessionname: this.$.sessionName.value,
			house: this.$.houseSelector.value,
			quiz: this.$.quizSelector.value,
			status: this.$.status.selected,
			show: this.$.show.selected
		};
		this.$.createAjax.generateRequest();
		console.log(this.$.sessionName.value + " " + this.$.houseSelector.value + " " + this.$.quizSelector.value + " " + this.$.status.selected + " " + this.$.show.selected);
	},
	createResp: function(e){
		
		if(e.detail.response.status === true){
			this.resetForm();
			this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Created a new Session!" } });
			this.fire("reload-sessions", { });
		} else {
			this.fire('iron-signal', {name: 'toast-event', data: { toastString: "FAILED to create a new Session!" } });
		}
		
		console.log(e);
	},
	resetForm: function(e){
		this.$.sessionName.value = "";
		this.$.houseSelector.selected = -1;
		this.$.quizSelector.selected = -1;
		this.$.status.selected = "open";
		this.$.show.selected = "show";
	},
	test: function(e){
		console.log(e);
	},
	formDataChanged: function(e){
		console.log(e);
		if(this.$.houseSelector.selected !== -1 && this.$.quizSelector.selected !== -1 && this.$.sessionName.value.length > 0){
			this.$.submitButton.style.backgroundColor = "#4285f4";
			this.$.submitButton.style.color = "white";
			this.$.submitButton.disabled = false;
		} else {
			this.$.submitButton.style.backgroundColor = "#eaeaea";
			this.$.submitButton.style.color = "#a8a8a8";
			this.$.submitButton.disabled = true;
		}
	},
	ready: function(){
		this.formDataChanged();
	}
});
</script>
</dom-module>
<dom-module id="admin-session-action-buttons">
	<link rel="import" href="admin-quiz-results/admin-quiz-results-delete-overlay.html">
	<link rel="import" href="admin-quiz-results/admin-quiz-results-row.html">
	<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../bower_components/iron-icons/image-icons.html">
	<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
	<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
	<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
	<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
	<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.active {
			color: #8BC34A;
		}
		.inactive {
			color: #D32F2F;
		}
	</style>
	<template>
		<iron-ajax
		id="toggleLockAjax"
		url="../../api/1.0/sessions/set_status.php"
		handle-as="json"
	 	on-response="onToggleLockResp"></iron-ajax>
		<iron-ajax
		id="toggleShowAjax"
		url="../../api/1.0/sessions/set_show_scores.php"
		handle-as="json"
	 	on-response="onToggleShowResp"></iron-ajax>
		<iron-ajax
		id="deleteAjax"
		url="../../api/1.0/sessions/delete.php"
		handle-as="json"
	 	on-response="onDeleteResp"></iron-ajax>
		<div class="row">
			<div class="1u">
				<paper-icon-button icon="icons:lock-open" on-click="editDialog" id="edit"></paper-icon-button>
				<paper-spinner id="editSpinner" style="display:none;"></paper-spinner>
			</div>
			<div class="1u">
				<paper-icon-button icon="icons:lock-open" on-click="toggleLock" id="openstat"></paper-icon-button>
				<paper-spinner id="lockSpinner" style="display:none;"></paper-spinner>
			</div>
			<div class="1u">
				<paper-icon-button icon="image:remove-red-eye" on-click="toggleShow" id="showscore"></paper-icon-button>
				<paper-spinner id="showSpinner" style="display:none;"></paper-spinner>
			</div>
			<div class="1u">
				<paper-icon-button icon="icons:delete" on-click="onDeleteClick"></paper-icon-button>
			</div>
		</div>
		<admin-session-delete-prompt sessionid="[[sessionid]]" sessionname="[[sessionname]]" id="deletePrompt" on-delete-confirm="doDelete"></admin-session-delete-prompt>
	</template>
	<script>
		Polymer({
			is: "admin-session-action-buttons",
			properties: {
				_get: {
					type: Object
				},
				sessionid: String,
				sessionname: String,
				sessionopen: {
					type: Boolean,
					observer: "openChanged"
				},
				sessionshow: {
					type: Boolean,
					observer: "showChanged"
				},
				resultsObject: {
					type: Array
				}
			},
			_transformData: function(data){
				var arr = $.map(data, function(el) { return el; })
				//console.log(arr);
				return arr;
			},
			toggleLock: function() {
				this.$.openstat.style.display = "none";
				this.$.lockSpinner.style.display = "block";
				this.$.lockSpinner.active = true;
				if(this.sessionopen){
					this.$.toggleLockAjax.params = {
						uuid: this.sessionid,
						status: "false"
					};
				} else {
					this.$.toggleLockAjax.params = {
						uuid: this.sessionid,
						status: "true"
					};
				}
				this.$.toggleLockAjax.generateRequest();
			},
			toggleShow: function() {
				this.$.showscore.style.display = "none";
				this.$.showSpinner.style.display = "block";
				this.$.showSpinner.active = true;
				if(this.sessionshow){
					this.$.toggleShowAjax.params = {
						uuid: this.sessionid,
						show: "false"
					};
				} else {
					this.$.toggleShowAjax.params = {
						uuid: this.sessionid,
						show: "true"
					};
				}
				this.$.toggleShowAjax.generateRequest();
			},
			onDeleteClick: function(){
				this.$.deletePrompt.open();				
			},
			doDelete: function(e){
				console.log(e);
				this.$.deleteAjax.params = {
					uuid: this.sessionid
				};
				this.$.deleteAjax.generateRequest();
			},
			onDeleteResp: function(e){
				if(e.detail.response.status == true){
					this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Deleted session!" } });
					this.fire('session-deleted', {uuid: e.target.params.uuid});
				} else {
					if(e.detail.response.error){
						if(e.detail.response.error == 1451){
							this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to delete session! Still contains results!" } });
						}
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to delete session!" } });
					}
				}
			},
			onToggleLockResp: function(e){
				this.$.openstat.style.display = "block";
				this.$.lockSpinner.style.display = "none";
				this.$.lockSpinner.active = false;
				if(e.target.params.status == "true"){
					if(e.detail.response.status == true){
						this.sessionopen = true;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Opened session!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to open session!" } });
					}
				} else if(e.target.params.status == "false") {
					if(e.detail.response.status == true){
						this.sessionopen = false;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Closed session!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to close session!" } });
					}
				}
			},
			onToggleShowResp: function(e){
				this.$.showscore.style.display = "block";
				this.$.showSpinner.style.display = "none";
				this.$.showSpinner.active = false;
				if(e.target.params.show == "true"){
					if(e.detail.response.status == true){
						this.sessionshow = true;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Set scores to visible!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to set scores to visible!" } });
					}
				} else if(e.target.params.show == "false") {
					if(e.detail.response.status == true){
						this.sessionshow = false;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Set scores to NOT visible!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to set scores to NOT visible!" } });
					}
				}
			},
			onSortBySession: function(){
				window.location = "?p=results&sortby=session";
			},
			openChanged: function(e){
				if(this.sessionopen){
					this.$.openstat.icon = "icons:lock-open";
					this.$.openstat.style.color = "#8BC34A";
				} else {
					this.$.openstat.icon = "icons:lock-outline";
					this.$.openstat.style.color = "#D32F2F";
				}
			},
			showChanged: function(e){
				if(this.sessionshow){
					this.$.showscore.style.color = "#8BC34A";
				} else {
					this.$.showscore.style.color = "#D32F2F";
				}
			},
			ready: function() {
				this.openChanged();
				this.showChanged();
				
				//this.$.resultsAjax.generateRequest();
			}
		});
	</script>

</dom-module>
<dom-module id="admin-session-row">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
<template>
	<iron-ajax id="quizInfoAjax" url="../api/1.0/quiz/info.php" handle-as="json" on-response="quizInfoResp"></iron-ajax>
	<iron-ajax id="houseInfoAjax" url="../api/1.0/houses/info.php" handle-as="json" on-response="houseInfoResp"></iron-ajax>
	<div class="row">
		<div class="12u">
			<paper-material>
				<div class="row">
					<div class="12u"><center><paper-spinner id="spinner" active></paper-spinner></center></div>
				</div>
				<div class="row" id="contentRow" style="display:none;">
					<div class="4u 5u(small) 4u(xsmall)">
						<div class="row">
							<div class="12u">[[sessionname]]</div>
							<div class="-2u 10u">[[quizname]]</div>
						</div>
					</div>
					<div class="2u">
						<div class="row">
							<div class="12u">[[sessionobject.sessionid]]</div>
							<div class="12u">[[sessionobject.sessionkey]]</div>
						</div>
					</div>
					<div class="2u 3u(xsmall)">[[unixDateToHumanDate(sessionobject.date)]]</div>
					<div class="1u">[[house]]</div>
					<div class="3u 2u(small)">
						<admin-session-action-buttons id="actionButtons" sessionid="[[sessionobject.sessionid]]" sessionname="[[sessionname]]"></admin-session-action-buttons>
					</div>
				</div>
			</paper-material>
		</div>
	</div>
</template>
<script>
Polymer({
	is: "admin-session-row",
	properties: {
		sessionobject: {
			type: Object,
			observer: "ready"
		},
		sessionname: {
			type: String,
			value: "Session Name Not Found"
		},
		quizname: {
			type: String,
			value: "Quiz Name Not Found"
		}
	},
	unixDateToHumanDate: function(e){
		var a = new Date(e * 1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var hour = a.getHours();
		var min = a.getMinutes();
		var sec = a.getSeconds();
		var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
		return time;
	},
	stopSpinner: function(){
		if(this.$.quizInfoAjax.lastResponse && this.$.houseInfoAjax.lastResponse){
			this.$.spinner.active = false;
			this.$.spinner.style.display = "none";
			this.$.contentRow.style.display = "block";
		}
	},
	quizInfoResp: function(e){
		if(e.detail.response){
			this.quizname = e.detail.response.name;
		}
		this.stopSpinner();
	},
	houseInfoResp: function(e){
		if(e.detail.response){
			this.house = e.detail.response.data.houseName;
		}
		this.stopSpinner();
	},
	ready: function(){
		console.log(this.sessionobject);
		if(this.sessionobject.data.status){
			this.$.actionButtons.sessionopen = true;
		} else {
			this.$.actionButtons.sessionopen = false;
		}
		if(this.sessionobject.data.show){
			this.$.actionButtons.sessionshow = true;
		} else {
			this.$.actionButtons.sessionshow = false;
		}
		if(this.sessionobject.name){
			this.sessionname = this.sessionobject.name;
		}
		this.$.quizInfoAjax.params = {
			uuid: this.sessionobject.quiz
		};
		this.$.houseInfoAjax.params = {
			uuid: this.sessionobject.data.house
		};
		this.$.quizInfoAjax.generateRequest();
		this.$.houseInfoAjax.generateRequest();
	}
});
</script>
</dom-module>
<dom-module id="admin-session-page">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
<template>
<iron-ajax id="query" url="../api/1.0/sessions/owned.php" handle-as="json" on-response="onResp"></iron-ajax>
<div class="container">
	<div class="row">
		<div class="12u">
			<paper-material>
				<h2>Session Management</h2>
			</paper-material>
		</div>
	</div>
	<admin-session-create-form on-reload-sessions="onSessionDeleted"></admin-session-create-form>
	<div class="row">
		<div class="12u">
			<paper-material>
				<h3>Modify Session</h3>
					<div class="row">
						<div class="12u">
							<paper-material>
								<div class="row">
									<div class="4u 5u(small) 4u(xsmall)">
										<div class="row">
											<div class="12u">Session Name</div>
											<div class="-2u 10u">Quiz Name</div>
										</div>
									</div>
									<div class="2u">
										<div class="row">
											<div class="12u">Id</div>
											<div class="12u">Key</div>
										</div>
									</div>
									<div class="2u 3u(xsmall)">Date</div>
									<div class="1u">House</div>
									<div class="3u 2u(small)">
									</div>
								</div>
							</paper-material>
						</div>
					</div>
					<center><paper-spinner id="rowSpinner" active></paper-spinner></center>
					<div id="rowWrapper">
						<template id="sessionRows" is="dom-repeat" items="[[sessions]]" as="session" on-dom-change="spinnerOff">
							<admin-session-row sessionobject="[[session]]" on-session-deleted="onSessionDeleted"></admin-session-row>
						</template>
					</div>
			</paper-material>
		</div>
	</div>
</div>
</template>
<script>
Polymer({
	is: "admin-session-page",
	onResp: function(e){
		this.sessions = e.detail.response;
	},
	properties: {
		sessions: Array
	},
	spinnerOff: function(e){
		this.$.rowSpinner.active = false;
		this.$.rowSpinner.style.display = "none";
		this.$.rowWrapper.style.display = "block";
	},
	onSessionDeleted: function(e){
		this.$.query.generateRequest();
		this.$.rowSpinner.active = true;
		this.$.rowSpinner.style.display = "block";
		this.$.rowWrapper.style.display = "none";
	},
	ready: function(){
		this.onSessionDeleted();
	}
});
</script>
</dom-module>

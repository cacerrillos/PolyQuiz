<!doctype html>
<dom-module id="take-a-quiz-form">
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../bower_components/paper-material/paper-material.html">
	<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
	<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
	<template>
		<paper-input label="First Name" id="firstname"></paper-input>
		<paper-input label="Last Name" id="lastname"></paper-input>
		<paper-input label="Session Id" id="sessionid"></paper-input>
		<paper-input label="Session Key" id="sessionkey"></paper-input>
		<paper-button raised class="my-button">Begin</paper-button>
		<paper-button raised on-click="resetForm">Reset</paper-button>
	</template>
	<script>
	Polymer({
		is: "take-a-quiz-form",
		listeners: {
			"toastEvent": "fireToast"
		},
		properties: {
			sidebarpage: {
				type: Number,
				value: 0
			}
		},
		resetForm: function() {
			this.$.firstname.inputValue = "";
			this.$.firstname.commit();
		},
		ready: function() {
			
		}
	});
	</script>
</dom-module>

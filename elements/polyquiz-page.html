<!doctype html>
<dom-module id="polyquiz-page">
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../bower_components/paper-material/paper-material.html">
	<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
	<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
	<template>
		<paper-drawer-panel id="mainPanel" on-paper-responsive-change="onresp">
			<paper-header-panel drawer>
				<paper-toolbar>
					<div>Application</div>
				</paper-toolbar>
				<paper-menu id="sidebarMenu">
					<paper-icon-item on-click="goHome">
						<iron-icon icon="home" item-icon></iron-icon> Home
					</paper-icon-item>
					<paper-icon-item on-click="goTake">
						<iron-icon icon="add-circle-outline" item-icon></iron-icon> Take A Quiz
					</paper-icon-item>
					<paper-icon-item on-click="goRegister">
						<iron-icon icon="icons:add-circle-outline" item-icon></iron-icon> Register
					</paper-icon-item>
					<paper-icon-item on-click="goSign">
						<iron-icon icon="icons:add-circle-outline" item-icon></iron-icon> Sign In
					</paper-icon-item>
				</paper-menu>
			</paper-header-panel>
			<paper-scroll-header-panel main class="flex" id="scrollHeader" scrollAwayTopbar>
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<h2>PolyQuiz 3.0</h2>
				</paper-toolbar>
					<content>
					
					</content>
				<custom-calendar></custom-calendar>
			</paper-scroll-header-panel>
		</paper-drawer-panel>
	</template>
	<script>
	Polymer({
		is: "polyquiz-page",
		listeners: {
			"toastEvent": "fireToast"
		},
		properties: {
			sidebarpage: {
				type: Number,
				value: 0
			}
		},
		goHome: function(){
			window.location = "3home.html";
		},
		goTake: function(){
			window.location = "3takeaquiz.html";
		},
		goRegister: function(){
			window.location = "3register.html";
		},
		goSign: function(){
			window.location = "3signin.html";
		},
		fireToastNonEvent: function(text){
			this.$.globalToast.text = text;
			this.$.globalToast.show();
		},
		fireToast: function(vars){
			this.$.globalToast.text = vars.detail.toastString;
			this.$.globalToast.show();
		},
		ready: function() {
			this.$.mainPanel.responsiveWidth = "768px";
			this.fire('iron-signal', {name: 'hideshowevent', data: { show: this.$.mainPanel.narrow } });
			this.$.sidebarMenu.select(this.sidebarpage);
			if(this.$.mainPanel.narrow){
			//	this.$.scrollHeader.scrollAwayTopbar = true;
			} else {
			//	this.$.scrollHeader.fixed = true;
			}
		},
		onresp: function(){
			//this.fireToastNonEvent(this.$.mainPanel.narrow);
			this.fire('iron-signal', {name: 'hideshowevent', data: { show: this.$.mainPanel.narrow } });
			if(this.$.mainPanel.narrow){
				
			//	this.$.scrollHeader.scrollAwayTopbar = true;
			} else {
			//	this.$.scrollHeader.fixed = true;
			}
		}
	});
	</script>
</dom-module>

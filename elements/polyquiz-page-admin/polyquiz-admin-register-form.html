<!doctype html>
<dom-module id="polyquiz-admin-register-form">
	<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
	<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
	<link rel="import" href="../../bower_components/paper-button/paper-button.html">
	
	<style is="custom-style">
		form {
			margin-left: 10px;
			margin-right: 10px;
		}
		h3 {
			margin-top: .25em;
			margin-bottom: .25em;
		}
	</style>

	<template>
		<div class="layout horizontal">
			<div class="flex"></div>
			<h3>Sign Up</h3>
			<div class="flex"></div>
		</div>
		<iron-ajax id="loginAjax" method="POST" handle-as="json" on-request="reqCB" on-response="loginCallback" url="../../api/1.0/admin/login.php"></iron-ajax>
		<form id="register">
			<gold-email-input id="email" label="Email Address" on-keydown="checkForEnter" auto-validate></gold-email-input>
			<paper-input id="newPassword" label="Password" on-input="validateForm" on-keydown="checkForEnter" type="password"></paper-input>
			<paper-input id="newPasswordConfirm" label="Confirm Password" on-input="validateForm" on-keydown="checkForEnter" type = "password" error-message="Passwords do not match!"></paper-input>
			<div class="layout horizontal">
				<div class="flex"></div>
					<paper-button id="registerButton" on-click="submitLogin" raised disabled><paper-spinner id="loginSpinner" style="display:none;"></paper-spinner><span>[[buttonText]]</span></paper-button>
				<div class="flex"></div>
			</div>
		</form>
	</template>

	<script>
		Polymer({
			is: "polyquiz-admin-register-form",
			properties: {
				sidebarpage: {
					type: Number,
					value: 0
				},
				buttonText: {
					type: String,
					value: "Sign Up"
				}
			},
			loginFieldsCheck: function(e) {
				if(this.$.user.value.length > 0 && this.$.pass.value.length > 0){
					this.$.loginButton.disabled = false;
					return true;
				} else {
					this.$.loginButton.disabled = true;
					return false;
				}
			},
			checkForEnter: function(e) {
				 if(e.keyCode === 13) {
				 	this.submitLogin();
				 }
			},
			submitLogin: function() {
				if(this.loginFieldsCheck(null)){
					this.$.loginButton.disabled = true;

					this.$.loginSpinner.style.display = "inline-block";
					this.buttonText = "";

					this.$.loginSpinner.active = true;
					
					
					this.$.loginAjax.body = JSON.stringify({'user': this.$.user.value, 'pass': this.$.pass.value });
					this.$.loginAjax.generateRequest();
				}
				
				//document.getElementById('adminlogin').submit();
			},
			reqCB: function(details) {
				//console.log(details);
			},
			loginCallback: function(details) {

				if(details.detail.response != null) {
					if(details.detail.response.status) {
						this.fire('firetoast', { message: "Logged In!"});
						this.fire('admin-status-changed', {});
					} else {
						this.$.pass.value = "";
						this.fire('firetoast', { message: "Invalid Username And/Or Password!"});
					}
				} else {
					this.fire('firetoast', { message: "Failed To Login! Server Encountered an Error!"});
				}

				this.$.loginSpinner.active = false;

				this.$.loginSpinner.style.display = "none";
				this.buttonText = "Sign Up";

				this.$.loginButton.disabled = false;
				this.loginFieldsCheck(null);
			},
			ready: function() {
				
			}
		});
	</script>
</dom-module>

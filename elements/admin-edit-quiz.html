<!doctype html>
<dom-module id="admin-quiz-add-new-question-dialog">
	<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
	<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
	<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
	<style is="custom-style">
		paper-dialog {
			background-color: white;
			padding-left: 20px;
			padding-right: 20px;
			width: 768px;
		}
	</style>
	<template>
		<iron-collapse id="diag" on-iron-overlay-closed="closedEvent">
			<div class="row">
				<div class="12u">
					<textarea class="mce" id="questionText"></textarea>
				</div>
				<div class="12u">
					<paper-textarea label="Question"></paper-textarea>
				</div>
				<div class="12u">
					<paper-dropdown-menu label="Type" id="selectType" on-iron-select="typeSelected">
						<paper-menu class="dropdown-content">
							<paper-item id="standard">Standard</paper-item>
							<paper-item id="matching">Matching</paper-item>
							<paper-item id="freeresponse">Free Response</paper-item>
						</paper-menu>
					</paper-dropdown-menu>
				</div>
				<div class="buttons">
					<paper-button on-click="onCancel" raised><iron-icon icon="clear"></iron-icon>Cancel</paper-button>
					<paper-button on-click="onAddClick" raised><iron-icon icon="check"></iron-icon>Add</paper-button>
				</div>
			</div>
			<iron-collapse id="newStandard">
				NEW STANDARD
			</iron-collapse>
			<iron-collapse id="newMatching">
				NEW matcccc
			</iron-collapse>
			<iron-collapse id="newFreeResponse">
				NEW freeee
			</iron-collapse>
		</iron-collapse>
	</template>
	<script>
	Polymer({
		is: "admin-quiz-add-new-question-dialog",
		properties: {
			
		},
		typeSelected: function(e){
			console.log(e.detail);
			switch(e.detail.item.id){
				case "standard":
					this.$.newStandard.show();
					this.$.newMatching.hide();
					this.$.newFreeResponse.hide();
					break;
				case "matching":
					this.$.newStandard.hide();
					this.$.newMatching.show();
					this.$.newFreeResponse.hide();
					break;
				case "freeresponse":
					this.$.newStandard.hide();
					this.$.newMatching.hide();
					this.$.newFreeResponse.show();;
					break;
				default:
					break;
			}
		},
		reset: function(){
			var questionText = tinyMCE.get('questionText');
			questionText.setContent("");
		},
		onAddClick: function(){
			console.log(tinyMCE.get('questionText').getContent());
		},
		onCancel: function(e){
			this.reset();
		},
		show: function(){
			this.$.diag.toggle();
		},
		ready: function(){
			///this.$.diag.fitInto = document.querySelector("#maincontainer");
			this.$.diag.noCancelOnOutsideClick = true;
		}
	});
	</script>
</dom-module>
<dom-module id="admin-quiz-edit-page">
	<link rel="import" href="admin-quiz-results/admin-quiz-results-delete-overlay.html">
	<link rel="import" href="admin-quiz-results/admin-quiz-results-row.html">
	<link rel="import" href="quiz-question.html">
	<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../bower_components/iron-icons/image-icons.html">
	<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
	<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
	<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
	<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
	<template>
		<iron-ajax
				id="resultsAjax"
				url="../api/1.0/quiz/questions.php"
				handle-as="json"
				on-response="resultContentReceived"
				>	
			</iron-ajax>
		<div class="container" id="thisPageContainer">
			<div class="row">
				<div class="12u">
					<paper-material>
						<h2 class="nomargins">Edit Quiz</h2>
					</paper-material>
				</div>
				<div class="12u">
					<paper-material>
						<div class="row">
							<div class="6u"><span>[[resultsObject.name]]</span> (<span>[[uuid]]</span>)</div>
							<div class="4u"></div>
						</div>
					</paper-material>
					<paper-material>
						<paper-button raised on-click="newQuestClick">New Question</paper-button>
						<admin-quiz-add-new-question-dialog id="newquest"></admin-quiz-add-new-question-dialog>
					</paper-material>
				</div>
				<div class="12u" id="loadPaperDiv">
					<paper-material id="loadPaper">
						<center><paper-spinner id="loadSpinner" active></paper-spinner></center>
					</paper-material>
				</div>
			</div>
			
			<template is="dom-repeat" items="[[_transformData(resultsObject.data.questions)]]" as="question">
				<div class="row">
					<div class="12u">
						<paper-material on-click="toggle">
							<h4 class="nomargins"><span style="font-size:18px;">[[_addOne(index)]]</span>) <span style="width: 80px; max-width: 80px; overflow: hidden;">[[truncate(question.data.question)]]</span></h4>
							<iron-collapse id="thisQuestion">
								<form action="../func/posttest.php" method="post">
								<quiz-question qobject="[[question]]"></quiz-question>
								<button type="submit">Submit</button>
								</form>
								<quiz-question-edit qobject="[[question]]"></quiz-question-edit>
							</iron-collapse>
						</paper-material>
					</div>
				</div>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: "admin-quiz-edit-page",
			properties: {
				_get: {
					type: Object
				},
				extplugins: {
					type: Object,
					value: {
						"equationeditor": "/js/equationeditor/plugin.min.js"
					}
				},
				uuid: {
					type: String
				},
				resultsObject: {
					type: Array
				}
			},
			_addOne: function(x){
				return x + 1;
			},
			newQuestClick: function(e){
				this.$.newquest.show();
			},
			toggle: function(details){
				var collapseItem = details.currentTarget.querySelector('iron-collapse');
				if(!collapseItem.opened){
					var allOthers = details.currentTarget.parentElement.parentElement.parentElement.querySelectorAll('iron-collapse');
					for(var i = 0; i < allOthers.length; i++){
						if(allOthers[i].opened){
							allOthers[i].toggle();
						}
					}
					//console.log(collapseItem.childNodes);
					collapseItem.toggle();
				}
			},
			truncate: function(text){
				if(text.length > 40){
					return text.substring(0, 40) + " ...";
				}
				return text;
			},
			resultContentReceived: function(response) {
				//console.log(response);
				//this._transformData(this.$.resultsAjax.lastResponse);
				//console.log(this.$.resultsAjax.lastResponse);
				this.resultsObject = this.$.resultsAjax.lastResponse;
				this.$.loadPaperDiv.style.display = "none";
				console.log(this.resultsObject);
			},
			_transformData: function(data){
				var arr = $.map(data, function(el) { return el; })
				//console.log(arr);
				return arr;
			},
			_convertTimeStamp: function(data) {
				
			},
			_count: function(data){
				return data.length;
			},
			ready: function() {
				this.uuid = this._get['uuid'];
				this.$.resultsAjax.params = { "uuid": this.uuid };
				this.$.resultsAjax.generateRequest();
				//console.log(this.model);
			}
		});
	</script>

</dom-module>

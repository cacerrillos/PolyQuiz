<dom-module id="resume-a-quiz-form">
	<link rel="import" href="../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../../bower_components/paper-material/paper-material.html">
	<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
	<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../bower_components/paper-input/paper-input.html">
	<template>
	<form name="restorequiz" id="restorequiz" method="post" action="../../func/prequiz.func.php">
		<paper-input label="Resume Id" id="id" name="id" autocomplete="off" autocapitalize="off"></paper-input>
		<paper-input label="Resume Key" id="key" name="key" autocomplete="off" autocapitalize="off"></paper-input>
		<paper-button raised class="my-button" value="Resume" onclick="submitResume()">Begin</paper-button>
		<paper-button raised on-click="resetForm">Reset</paper-button>
	</form>
		
	</template>
	<script>
	function submitResume() {
		window.onbeforeunload = null;
		document.getElementById('restorequiz').submit();
	}
	Polymer({
		is: "resume-a-quiz-form",
		listeners: {
			"toastEvent": "fireToast"
		},
		properties: {
			sidebarpage: {
				type: Number,
				value: 0
			}
		},
		resetForm: function() {
			this.$.id.value = "";
			this.$.key.value = "";
		},
		ready: function() {
			
		}
	});
	</script>
</dom-module>

	<link rel="import" href="../../bower_components/polymer/polymer.html">

	<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

	<style is="custom-style">
		:host {
			/*
			--paper-input-container-color: rgba(0,0,0,0.75);
			--paper-input-container-focus-color: rgba(0,0,0,.2);
			*/
		}
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
			padding: 5px;
		}
	</style>
	<template>
	<form name="prequiz" id="prequiz" method="post" action="../../func/prequiz.func.php">
		<input type="hidden" name="type" value="session" />
		<paper-input label="First Name" id="firstname" name="firstname" autocomplete="off" autocapitalize="on"></paper-input>
		<paper-input label="Last Name" id="lastname" name="lastname" autocomplete="off" autocapitalize="on"></paper-input>
		<paper-input label="Session Id" id="sessionid" name="sessionid" value="{{sessionid}}" autocomplete="off" autocapitalize="off"></paper-input>
		<paper-input label="Session Key" id="sessionkey" name="sessionkey" value="{{sessionkey}}" autocomplete="off" autocapitalize="off"></paper-input>
		<paper-button raised class="my-button" value="Begin" onclick="submitBegin()">Begin</paper-button>
		<paper-button raised on-click="resetForm">Reset</paper-button>
	</form>
		
	</template>
	<script>
	function submitBegin() {
		window.onbeforeunload = null;
		document.getElementById('prequiz').submit();
	}
	Polymer({
		is: "take-a-quiz-form",
		listeners: {
			"toastEvent": "fireToast"
		},
		properties: {
			sidebarpage: {
				type: Number,
				value: 0
			},
			sessionid: String,
			sessionkey: String
		},
		resetForm: function() {
			this.$.firstname.value = "";
			this.$.lastname.value = "";
			this.$.sessionid.value = "";
			this.$.sessionkey.value = "";
		},
		ready: function() {
			
		}
	});
	</script>
</dom-module>

<dom-module id="polyquiz-page-takeaquiz">
	<link rel="import" href="../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../../bower_components/paper-material/paper-material.html">
	<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
	<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../bower_components/paper-input/paper-input.html">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 10px;
			padding: 10px;
		}
	</style>
	<template>
	<div class="container">
		<div class="row">
			<div class="12u" id="maiN">
				<div class="row">
					<div class="6u 12u(xxsmall)">
						<paper-material>
							<h3 class="nomargins">Start a Quiz</h3>
							<take-a-quiz-form sessionid="[[sessionid]]" sessionkey="[[sessionkey]]"></take-a-quiz-form>
						</paper-material>
					</div>
					<div class="6u 12u(xxsmall)">
						<paper-material>
							<h3 class="nomargins">Resume A Quiz</h3>
							<resume-a-quiz-form></resume-a-quiz-form>
						</paper-material>
					</div>
				</div>
			</div>
		</div>
	</div>
	</template>
	<script>
	Polymer({
		is: "polyquiz-page-takeaquiz",
		behaviors: [
			Polymer.NeonAnimatableBehavior
		],
		listeners: {
			"toastEvent": "fireToast"
		},
		properties: {
			_get: {
				type: Object
			},
			ctx: {
				type: Object,
				observer: "onContextChanged"
			},
			sessionid: String,
			sessionkey: String,
			inprogress: Boolean
		},
		onContextChanged: function(ctx) {
			if(ctx.params.sessionid != null){
				this.sessionid = ctx.params.sessionid;
			}
			if(ctx.params.sessionkey != null){
				this.sessionkey = ctx.params.sessionkey;
			}
		},
		ready: function() {
			
		}
	});
	</script>
</dom-module>

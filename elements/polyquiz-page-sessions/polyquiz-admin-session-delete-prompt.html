<!DOCTYPE html>
<dom-module id="polyquiz-admin-session-delete-prompt">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<style is="custom-style">
	paper-dialog {
		background-color: white;
		padding-left: 20px;
		padding-right: 20px;
	}
</style>
<template>
<paper-dialog id="dialog" on-iron-overlay-closed="closedEvent" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
	<h2>Delete Session?</h2>
	Id: <span style="font-weight:bold;">[[sessionid]]</span><br>
	Name: <span style="font-weight:bold;">[[sessionname]]</span>
	<div class="buttons">
		<paper-button dialog-dismiss raised><iron-icon icon="clear"></iron-icon>Cancel</paper-button>
		<paper-button dialog-confirm raised><iron-icon icon="check"></iron-icon>Delete</paper-button>
	</div>
</paper-dialog>
</template>
<script>
Polymer({
	is: "polyquiz-admin-session-delete-prompt",
	properties: {
		sessionid: String,
		sessionname: String
	},
	closedEvent: function(e){
		if(e.detail.confirmed){
			this.fire("delete-confirm", { sessionid: this.sessionid });
		}
		console.log(e);
	},
	open: function(){
		this.$.dialog.open();
	},
	ready: function(){
		
	}
});
</script>
</dom-module>

<!DOCTYPE html>
<dom-module id="polyquiz-admin-session-action-buttons">
	<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
	<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
	<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
	<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
	<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
	<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.active {
			color: #8BC34A;
		}
		.inactive {
			color: #D32F2F;
		}
		paper-dialog {
			padding-left: 20px;
			padding-right: 20px;
		}
	</style>
	<template>
		<iron-ajax
		id="toggleLockAjax"
		url="../../api/1.0/sessions/set_status.php"
		handle-as="json"
	 	on-response="onToggleLockResp"></iron-ajax>
		<iron-ajax
		id="toggleShowAjax"
		url="../../api/1.0/sessions/set_show_scores.php"
		handle-as="json"
	 	on-response="onToggleShowResp"></iron-ajax>
		<iron-ajax
		id="deleteAjax"
		url="../../api/1.0/sessions/delete.php"
		handle-as="json"
	 	on-response="onDeleteResp"></iron-ajax>
		<paper-dialog id="editDialog" on-iron-overlay-closed="closedEvent" style="background-color: white;" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<iron-ajax
				id="editAjax"
				url="../../api/1.0/sessions/edit.php"
				handle-as="json"
				on-response="onEditResp"></iron-ajax>
			<div class="row">
				<div class="12u">
					Edit Session
					<paper-input id="sessionNameEdit" label="Session Name" value="[[sessionname]]"></paper-input>
				</div>
			</div>
			
			<div class="buttons">
				<paper-button dialog-dismiss raised><iron-icon icon="clear"></iron-icon>Cancel</paper-button>
				<paper-button dialog-confirm raised><iron-icon icon="check"></iron-icon>Save</paper-button>
			</div>
		</paper-dialog>
		<div class="row">
			<div class="1u">
				<paper-icon-button icon="icons:create" on-click="editDialog" id="edit"></paper-icon-button>
				<paper-spinner id="editSpinner" style="display:none;"></paper-spinner>
			</div>
			<div class="1u">
				<paper-icon-button icon="icons:lock-open" on-click="toggleLock" id="openstat"></paper-icon-button>
				<paper-spinner id="lockSpinner" style="display:none;"></paper-spinner>
			</div>
			<div class="1u">
				<paper-icon-button icon="image:remove-red-eye" on-click="toggleShow" id="showscore"></paper-icon-button>
				<paper-spinner id="showSpinner" style="display:none;"></paper-spinner>
			</div>
			<div class="1u">
				<paper-icon-button icon="icons:delete" on-click="onDeleteClick"></paper-icon-button>
			</div>
		</div>
		<polyquiz-admin-session-delete-prompt sessionid="[[sessionid]]" sessionname="[[sessionname]]" id="deletePrompt" on-delete-confirm="doDelete"></polyquiz-admin-session-delete-prompt>
	</template>
	<script>
		Polymer({
			is: "polyquiz-admin-session-action-buttons",
			properties: {
				_get: {
					type: Object
				},
				houses: Object,
				sessionid: String,
				sessionname: String,
				sessionopen: {
					type: Boolean,
					observer: "openChanged"
				},
				sessionshow: {
					type: Boolean,
					observer: "showChanged"
				},
				resultsObject: {
					type: Array
				}
			},
			housesResp: function(e){
				if(e.detail.response){
					var arr = [];
					var roww = function(id, text){
							this.id = id;
							this.text = text;
						};
					for(var x = 0; x < e.detail.response.length; x++){
						var tis = e.detail.response[x];
						arr.push(new roww(tis.uuid, tis.name));
					}
					if(arr.length > 0){
						this.houses = arr;
					}
				}
			},
			closedEvent: function(e){
				if(e.detail.confirmed){
					this.doEdit();
				}
			},
			_transformData: function(data){
				var arr = $.map(data, function(el) { return el; })
				//console.log(arr);
				return arr;
			},
			toggleLock: function() {
				this.$.openstat.style.display = "none";
				this.$.lockSpinner.style.display = "block";
				this.$.lockSpinner.active = true;
				if(this.sessionopen){
					this.$.toggleLockAjax.params = {
						uuid: this.sessionid,
						status: "false"
					};
				} else {
					this.$.toggleLockAjax.params = {
						uuid: this.sessionid,
						status: "true"
					};
				}
				this.$.toggleLockAjax.generateRequest();
			},
			toggleShow: function() {
				this.$.showscore.style.display = "none";
				this.$.showSpinner.style.display = "block";
				this.$.showSpinner.active = true;
				if(this.sessionshow){
					this.$.toggleShowAjax.params = {
						uuid: this.sessionid,
						show: "false"
					};
				} else {
					this.$.toggleShowAjax.params = {
						uuid: this.sessionid,
						show: "true"
					};
				}
				this.$.toggleShowAjax.generateRequest();
			},
			onDeleteClick: function(){
				this.$.deletePrompt.open();				
			},
			doDelete: function(e){
				console.log(e);
				this.$.deleteAjax.params = {
					uuid: this.sessionid
				};
				this.$.deleteAjax.generateRequest();
			},
			onDeleteResp: function(e){
				if(e.detail.response.status == true){
					this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Deleted session!" } });
					this.fire('session-deleted', {uuid: e.target.params.uuid});
				} else {
					if(e.detail.response.error){
						if(e.detail.response.error == 1451){
							this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to delete session! Still contains results!" } });
						}
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to delete session!" } });
					}
				}
			},
			onToggleLockResp: function(e){
				this.$.openstat.style.display = "block";
				this.$.lockSpinner.style.display = "none";
				this.$.lockSpinner.active = false;
				if(e.target.params.status == "true"){
					if(e.detail.response.status == true){
						this.sessionopen = true;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Opened session!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to open session!" } });
					}
				} else if(e.target.params.status == "false") {
					if(e.detail.response.status == true){
						this.sessionopen = false;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Closed session!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to close session!" } });
					}
				}
			},
			onToggleShowResp: function(e){
				this.$.showscore.style.display = "block";
				this.$.showSpinner.style.display = "none";
				this.$.showSpinner.active = false;
				if(e.target.params.show == "true"){
					if(e.detail.response.status == true){
						this.sessionshow = true;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Set scores to visible!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to set scores to visible!" } });
					}
				} else if(e.target.params.show == "false") {
					if(e.detail.response.status == true){
						this.sessionshow = false;
						this.ready();
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Set scores to NOT visible!" } });
					} else {
						this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to set scores to NOT visible!" } });
					}
				}
			},
			editDialog: function(e){
				this.$.sessionNameEdit.value = this.sessionname;
				this.$.editDialog.open();
			},
			doEdit: function(e){
				this.$.edit.style.display = "none";
				this.$.editSpinner.style.display = "block";
				this.$.editSpinner.active = true;
				this.$.editAjax.params = {
					uuid: this.sessionid,
					name: this.$.sessionNameEdit.value
				};
				this.$.editAjax.generateRequest();
			},
			onEditResp: function(e){
				this.$.edit.style.display = "block";
				this.$.editSpinner.style.display = "none";
				this.$.editSpinner.active = false;
				if(e.detail.response.status == true){
					this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Saved changes to session!" } });
					this.fire('session-deleted', { });
				} else {
					this.fire('iron-signal', {name: 'toast-event', data: { toastString: "Failed to save changes to session!" } });
				}
			},
			onSortBySession: function(){
				window.location = "?p=results&sortby=session";
			},
			openChanged: function(e){
				if(this.sessionopen){
					this.$.openstat.icon = "icons:lock-open";
					this.$.openstat.style.color = "#8BC34A";
				} else {
					this.$.openstat.icon = "icons:lock-outline";
					this.$.openstat.style.color = "#D32F2F";
				}
			},
			showChanged: function(e){
				if(this.sessionshow){
					this.$.showscore.style.color = "#8BC34A";
				} else {
					this.$.showscore.style.color = "#D32F2F";
				}
			},
			ready: function() {
				this.openChanged();
				this.showChanged();
				
				//this.$.resultsAjax.generateRequest();
			}
		});
	</script>

</dom-module>

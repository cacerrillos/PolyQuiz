<!DOCTYPE html>
<dom-module id="polyquiz-admin-session-row">
	<style is="custom-style">
		paper-material {
			background-color: white;
			padding: 5px;
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
<template>
	<iron-ajax id="quizInfoAjax" url="../../api/1.0/quiz/info.php" handle-as="json" last-response="{{quizobject}}"></iron-ajax>
	<iron-ajax id="houseInfoAjax" url="../../api/1.0/houses/info.php" handle-as="json" last-response="{{houseObject}}"></iron-ajax>
	<div class="layout vertical">
		<paper-material class="flex" id="mainMat" elevation="0" on-mouseover="doHover" on-mouseout="killHover" animated>
			<div class="layout horizontal">
				<div class="flex"></div>
				<paper-spinner id="spinner" active></paper-spinner>
				<div class="flex"></div>
			</div>
			<div id="contentRow" style="display:none;">
				<div class="layout horizontal">
					<div class="layout horizontal flex">
						<div class="flex-2">[[sessionobject.name]]</div>
						<div class="flex-2">[[quizobject.name]]</div>
						<div class="flex">[[sessionobject.sessionid]]</div>
						<div class="flex">[[sessionobject.sessionkey]]</div>
						<div class="flex-2">[[unixDateToHumanDate(sessionobject.date)]]</div>
						<div class="flex">[[houseObject.data.houseName]]</div>
					</div>
					<polyquiz-admin-session-action-buttons id="actionButtons" sessiondata="[[sessionobject]]"></polyquiz-admin-session-action-buttons>
				</div>
			</div>
		</paper-material>
	</div>
</template>
<script>
Polymer({
	is: "polyquiz-admin-session-row",
	properties: {
		sessionobject: {
			type: Object,
			observer: "ready"
		},
		quizobject: {
			type: Object,
			observer: 'onQuizObjectChanged'
		},
		houseObject: {
			type: Object,
			observer: 'onHouseObjectChanged'
		}
	},
	doHover: function() {
		this.$.mainMat.elevation = 3;
	},
	killHover: function() {
		this.$.mainMat.elevation = 0;
	},
	unixDateToHumanDate: function(e){
		var a = new Date(e * 1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var hour = a.getHours();
		var min = a.getMinutes();
		var sec = a.getSeconds();
		var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
		return time;
	},
	stopSpinner: function(){
		if(this.$.quizInfoAjax.lastResponse && this.$.houseInfoAjax.lastResponse){
			this.$.spinner.active = false;
			this.$.spinner.style.display = "none";
			this.$.contentRow.style.display = "block";
		}
	},
	onSessionObjectChanged: function(e) {
		console.log(this.sessionobject);
		this.$.quizInfoAjax.params = {
			uuid: this.sessionobject.quiz
		};
		this.$.houseInfoAjax.params = {
			uuid: this.sessionobject.data.house
		};
		this.$.quizInfoAjax.generateRequest();
		this.$.houseInfoAjax.generateRequest();
	},
	onQuizObjectChanged: function(e) {
		this.stopSpinner();
	},
	onHouseObjectChanged: function(e) {
		this.stopSpinner();
	},
	ready: function(){
		this.onSessionObjectChanged();
	}
});
</script>
</dom-module>

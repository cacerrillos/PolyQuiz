<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/ctech-dialogs/ctech-confirm-dialog.html">
</head>

<body>
  <button onclick="openDialogOne()">Open Dialog One</button>
  <button onclick="openDialogTwo()">Open Dialog Two</button>
  <paper-dialog id="dialogone">
    <button id="buttonone">Button</button>
  </paper-dialog>
  <ctech-confirm-dialog id="dialogtwo">
    <button id="buttontwo">Button</button>
  </ctech-confirm-dialog>
</body>
<script type="text/javascript">
  function openDialogOne() {
    document.querySelector('#dialogone').open();
  }
  function openDialogTwo() {
    document.querySelector('#dialogtwo').open();
  }
</script>
</html>

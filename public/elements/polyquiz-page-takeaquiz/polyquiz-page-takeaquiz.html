<!DOCTYPE html>
<dom-module id="polyquiz-page-takeaquiz">
	<link rel="import" href="../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../../bower_components/paper-material/paper-material.html">
	<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
	<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
	<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../bower_components/paper-input/paper-input.html">

	<link rel="import" href="polyquiz-take-a-quiz-form.html">
	<link rel="import" href="polyquiz-resume-a-quiz-form.html">
	<style is="custom-style">
		paper-material {
			background-color: white;
			margin-top: 10px;
			padding: 10px;
		}
	</style>
	<template>
	<div class="container">
		<div class="row">
			<div class="12u" id="maiN">
				<div class="row">
					<div class="6u 12u(xxsmall)">
						<paper-material>
							<h3 class="nomargins">Start a Quiz</h3>
							<polyquiz-take-a-quiz-form sessionid="[[sessionid]]" sessionkey="[[sessionkey]]"></polyquiz-take-a-quiz-form>
						</paper-material>
					</div>
					<div class="6u 12u(xxsmall)">
						<paper-material>
							<h3 class="nomargins">Resume A Quiz</h3>
							<polyquiz-resume-a-quiz-form></polyquiz-resume-a-quiz-form>
						</paper-material>
					</div>
				</div>
			</div>
		</div>
	</div>
	</template>
	<script>
	Polymer({
		is: "polyquiz-page-takeaquiz",
		behaviors: [
			Polymer.NeonAnimatableBehavior
		],
		listeners: {
			"toastEvent": "fireToast"
		},
		properties: {
			_get: {
				type: Object
			},
			ctx: {
				type: Object,
				observer: "onContextChanged"
			},
			sessionid: String,
			sessionkey: String,
			inprogress: Boolean
		},
		onContextChanged: function(ctx) {
			if(ctx.params.sessionid != null){
				this.sessionid = ctx.params.sessionid;
			}
			if(ctx.params.sessionkey != null){
				this.sessionkey = ctx.params.sessionkey;
			}
		},
		ready: function() {
			
		}
	});
	</script>
</dom-module>

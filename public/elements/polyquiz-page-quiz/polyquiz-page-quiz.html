<!DOCTYPE html>
<dom-module id="polyquiz-quiz-info-card">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../bower_components/ctech-dialogs/ctech-dialogs.html">
  <template>
    <style>
      .no-margins {
        margin: 0px;
      }
      paper-material {
        background-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 5px;
      }
      .delete-icon {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
    <ctech-confirm-dialog id="deleteDialog" on-ctech-dialog-confirm="_doDeleteQuiz">
      <h2>Delete Quiz</h2>
      Quiz Name: <b>[[quiz.quiz_name]]</b>
    </ctech-confirm-dialog>
    <paper-material elevation="2">
      <paper-icon-button icon="icons:delete" class="delete-icon" on-click="_showDeleteDialog"></paper-icon-button>
      <h2 class="no-margins">[[quiz.quiz_name]]</h2>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'polyquiz-quiz-info-card',
      properties: {
        quiz: {
          type: Object
        }
      },
      _doDeleteQuiz: function(e) {
        this.fire('do-delete-quiz', { quiz_id: this.quiz.quiz_id });
      },
      _showDeleteDialog: function(e) {
        this.$.deleteDialog.open();
      }
    });
  </script>
</dom-module>
<dom-module id="polyquiz-page-quiz">
  <link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
  <template>
    <style>
      .newquiz {
        position: fixed;
        right: 32px;
        bottom: 32px;
      }
    </style>
    <iron-ajax
       auto
       id="quizDataAjax"
       url="../../api/1.1/quizzes"
       handle-as="json"
       last-response="{{quizData}}"
       on-response="handleResponse"></iron-ajax>
    <iron-ajax
      id="quizManageAjax"
      url="../../api/1.1/quizzes"
      handle-as="json"
      on-response="_doQuizRefresh">
      </iron-ajax>
    <div class="container">
      <div class="row">
      
      <template is="dom-repeat" items="[[_objectArrayToArray(quizData)]]" as="quiz">
        <div class="12u">
        <polyquiz-quiz-info-card quiz="[[quiz]]"></polyquiz-quiz-info-card>
        </div>
      </template>
      
      </div>

    </div>
    <paper-fab icon="icons:add" class="newquiz"></paper-fab>
  </template>
  <script>
    Polymer({
      is: 'polyquiz-page-quiz',
      properties: {
        quizData: {
          type: Object
        }
      },
      listeners : {
        'do-delete-quiz': '_doDeleteQuiz'
      },
      _doDeleteQuiz: function(e) {
        console.log(e);
        this.$.quizManageAjax.method = "DELETE";
        this.$.quizManageAjax.params = { "quiz_id": e.detail.quiz_id };
        this.$.quizManageAjax.generateRequest();
      },
      _doQuizRefresh: function(e) {
        this.$.quizDataAjax.generateRequest();
      },
      _objectArrayToArray: function(arr) {
        return $.map(arr, function(value, index) { return [value]; });
      },
      handleResponse: function(e) {
        console.log(e);
      }
    });
  </script>
</dom-module>

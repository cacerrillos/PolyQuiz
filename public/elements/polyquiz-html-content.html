<dom-module id="polyquiz-html-content">
<script src="../bower_components/tinymce-equation-editor/build/js/mathquill.min.js"></script>
<link rel="stylesheet" type="text/css" href="../bower_components/tinymce-equation-editor/build/mathquill.css">
  <template>
    <style>
    </style>
    <div id="content"></div>
  </template>
  <script>
    Polymer({
      is: 'polyquiz-html-content',
      properties: {
        value: {
          type: String,
          observer: '_valueChanged'
        }
      },
      _valueChanged: function(e) {
        this.$.content.innerHTML = e;
      }
    });
  </script>
</dom-module>
